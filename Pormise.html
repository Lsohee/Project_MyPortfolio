<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
function add(a, b, callback) {
  callback(a + b);
} // 인자 넣어주는 함수 ( 비동기적으로 콜링 해주는 함수)

function sayResult(value) {
  console.log(value);
}// 실행 할 함수 콜백함수

add(3, 4, sayResult);
add(2, 4, sayResult);
add(3, 4, sayResult);
//콜링
  </script>
</body>
</html>
