  <script>
    function buy_normal(item, price, quantity) {
        console.log(item + " 상품을 " + quantity + "개 골라서 점원에게 주었습니다.");
        console.log("계산이 필요합니다.");
        var total = price*quantity;
        return total;
    }  // 호출된 함수 안에서 1번 처리 후 계산된 가격을 리턴
    
    
    
    function pay(tot) {
        console.log(tot + "원을 지불하였습니다.");
    } // 호출된 함수 처리에서 2번으로 처리 (리턴된 가격을 이용)



var tot = buy_normal("고구마", 1000, 5); // 함수 파라미터 설정
pay(buy_normal("rhrnak",200,10)); // 호출 

/*
1. 1번으로 호출하고 싶은 함수 만들기(안에 들어갈 예정)
2. 2번으로 호출하고 싶은 내용을 담은 함수 만들기 (1번을 인수로 씀)
3. 2의 함수에 1의 함수 호출을 인자로 써서 호출 
4. 1번 다음 2번을 내놓는 기능
5. 이렇게 하면 함수의 순서가 바뀌어도 1의 함수가 먼저 나옴(동기방식으로 처리된건가?)
*/ 


  </script>
